{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="py-16">
    <div class="max-w-md mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Create Account</h1>
            <p class="text-gray-600">Start your secure journey with us</p>
        </div>

        <form method="POST" class="bg-white rounded-lg shadow-md p-6">
            <div class="space-y-6 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                Create Account
            </button>
            <p class="text-center mt-6 text-gray-600">
                Already have an account? 
                <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</section>
{% endblock %}
