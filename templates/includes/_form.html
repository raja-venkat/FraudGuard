<form method="POST" id="analysisForm" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Transaction Details -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Transaction Step (Hours)</label>
            <input type="number" name="step" required 
                   class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
            <select name="type" required 
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% for t in transaction_types %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Account Balances -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Originator Old Balance</label>
            <input type="number" step="0.01" name="oldbalanceOrg" required 
                   class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Originator New Balance</label>
            <input type="number" step="0.01" name="newbalanceOrig" required 
                   class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Destination Details -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Destination Account</label>
            <input type="text" name="nameDest" required 
                   class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Transaction Amount</label>
            <input type="number" step="0.01" name="amount" required 
                   class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>

    <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center"
            id="analyzeButton">
        Analyze Transaction
        <div id="loadingSpinner" class="hidden ml-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </button>
</form>
